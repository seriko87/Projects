<!DOCTYPE html>
<html>
  <head>
        <title>Calculator</title>
        <link rel='stylesheet' href='css/calculator.css' media='screen' type='text/css' />
    </head>    
	<body>
		<div class='container'>
			
			<div class='item calculatorDisplay'>0</div>
			  
			<button class='btn silver clear'>AC</button>
			<button class='btn silver negative'>+/-</button>
			<button class='btn action orange silver'>%</button>
			<button class='btn action orange'>รท</button>

			<button class='btn num'>7</button>
			<button class='btn num'>8</button>
			<button class='btn num'>9</button>
			<button class='btn action orange'>x</button>

			<button class='btn num'>4</button>
			<button class='btn num'>5</button>
			<button class='btn num'>6</button>
			<button class='btn action orange subtract'>-</button>

			<button class='btn num'>1</button>
			<button class='btn num'>2</button>
			<button class='btn num'>3</button>
			<button class='btn action orange add'>+</button>

			<button class='btn num zero'>0</button>
			<button class='btn decimal'>.</button>
			<button class='btn equals'>=</button>
	</div>
	<script src='js/calculator.js'></script>
</body>
</html>
